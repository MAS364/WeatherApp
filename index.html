<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
     
    <div class="main-container">
      <div class="container top">
        <h1>Weather App</h1>
        <form action="" onsubmit="return false">
          <input type="text" class="search" placeholder="Search by city name" />
          <button type="submit" class="btn">Submit</button>
        </form>
        

        <section>
          <div class="container">
            <div class="icon">
              <img  alt="" class="weather-icon" />
            </div>

            <div class="location">
              <div class="city">New York, US</div>
              <div class="date">MON, JAN 26</div>
            </div>

            <div class="current">
              <div class="temp">Temp : 25°<span>C</span></div>
              <div class="weather">Weather : Sunny</div>
              <div class="temp-range">Temp Range: 10°C / 15°C </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="index.js"></script>
  
</body>
</html>
